name: Deploy

on:
  push:
    branches: [main, preview, staging]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate HTML structure
        run: |
          echo "=== Validating HTML structure ==="
          HTML_FILE="public/index.html"
          FAILED=0
          
          if ! head -1 "$HTML_FILE" | grep -qi '<!doctype html>'; then
            echo "::error::Missing or incorrect DOCTYPE"
            FAILED=1
          fi
          
          if ! grep -q '<title>' "$HTML_FILE"; then
            echo "::error::Missing <title> tag"
            FAILED=1
          fi
          
          if ! grep -q 'name="viewport"' "$HTML_FILE"; then
            echo "::error::Missing viewport meta tag"
            FAILED=1
          fi
          
          BODY_SIZE=$(sed -n '/<body/,/<\/body>/p' "$HTML_FILE" | wc -c)
          if [ "$BODY_SIZE" -lt 500 ]; then
            echo "::error::Body content too short ($BODY_SIZE chars)"
            FAILED=1
          fi
          
          if ! grep -q '</body>' "$HTML_FILE" || ! grep -q '</html>' "$HTML_FILE"; then
            echo "::error::HTML may be truncated (missing closing tags)"
            FAILED=1
          fi
          
          if [ "$FAILED" -eq 1 ]; then exit 1; fi
          echo "âœ“ HTML structure validated"

  deploy-production:
    needs: validate
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: deploy

  deploy-preview:
    needs: validate
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - uses: cloudflare/wrangler-action@v3
        id: preview
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: deploy --env preview
      
      - name: Comment Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.preview.outputs.deployment-url }}';
            if (url) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'ðŸš€ **Preview deployed:** ' + url
              });
            }
